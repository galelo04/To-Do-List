<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <div class="sideBg"></div>
        <div class="logo">
          <div class="logoIcon">
            <img src="assets/sticky-note.png" alt="" />
          </div>
          <div class="logoHeader"><h1>To Do List</h1></div>
        </div>
        <div class="listsContainer">
          <div class="newList">
            <div class="title">Lists</div>

            <img id="newListBtn" src="assets/plus-circle-outline.svg" alt="" />
          </div>
          <div class="lists"></div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="listTitle"></div>
          <div class="resetStorage">
            <button id="resetBtn">Reset Storage</button>
          </div>
        </div>
        <div class="mainContent">
          <div class="listOrg">
            <div class="tasks"></div>

            <img id="newTaskBtn" src="assets/plus-circle-outline.svg" alt="" />
          </div>
          <div class="taskViewTab">
            <div class="taskView"></div>
          </div>
        </div>
      </div>
      <dialog class="taskDialog">
        <form action="" method="dialog" class="taskForm">
          <input type="hidden" id="taskId" name="taskId" />
          <input type="hidden" id="listId" name="listId" />
          <input type="hidden" id="dialogType" name="dialogType" />
          <ul>
            <li>
              <label for="taskTitle">Title: </label>
              <input type="text" id="taskTitle" name="title" required />
            </li>
            <li>
              <label for="taskDescription">Description</label>
              <textarea
                id="taskDescription"
                name="desc"
                maxlength="150"
                cols="50"
                rows="5"
              ></textarea>
            </li>
            <li>
              <label for="taskPriority">Priority</label>
              <select name="priority" id="taskPriority">
                <option value="high">High</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
              </select>
            </li>
            <li>
              <label for="taskDueDate">Due Date</label>
              <input
                type="datetime-local"
                name="date"
                id="taskDueDate"
                required
              />
            </li>
            <li>
              <button type="submit" id="confirmTaskBtn">confirm</button>
            </li>
          </ul>
        </form>
        <img
          src="assets/alpha-x-circle-outline.svg"
          id="closeTaskDialogBtn"
          alt=""
        />
      </dialog>
      <dialog class="listDialog">
        <form action="" method="dialog" class="listForm">
          <ul>
            <li>
              <label for="listTitle">List Title: </label>
              <input type="text" id="listTitle" name="title" required />
            </li>
            <li>
              <button type="submit" id="confirmListBtn">confirm</button>
            </li>
          </ul>
        </form>
        <img
          src="assets/alpha-x-circle-outline.svg"
          id="closeListDialogBtn"
          alt=""
        />
      </dialog>
    </div>
  </body>
</html>
