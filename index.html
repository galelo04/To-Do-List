<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="a27194183e72a19ab8e6.ico" type="image/x-icon"/><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div class="content"><div class="sidebar"><div class="sideBg"></div><div class="logo"><div class="logoIcon"><img src="7e10b5fab6692f645ba0.png" alt=""/></div><div class="logoHeader"><h1>To Do List</h1></div></div><div class="listsContainer"><div class="newList"><div class="title">Lists</div><img id="newListBtn" src="b254db15a65e85097053.svg" alt=""/></div><div class="lists"></div></div></div><div class="main"><div class="header"><div class="listTitle"></div><div class="resetStorage"><button id="resetBtn">Reset Storage</button></div></div><div class="mainContent"><div class="listOrg"><div class="tasks"></div><img id="newTaskBtn" src="b254db15a65e85097053.svg" alt=""/></div><div class="taskViewTab"><div class="taskView"></div></div></div></div><dialog class="taskDialog"><form action="" method="dialog" class="taskForm"><input type="hidden" id="taskId" name="taskId"/> <input type="hidden" id="listId" name="listId"/> <input type="hidden" id="dialogType" name="dialogType"/><ul><li><label for="taskTitle">Title:</label> <input id="taskTitle" name="title" required/></li><li><label for="taskDescription">Description</label> <textarea id="taskDescription" name="desc" maxlength="150" cols="50" rows="5"></textarea></li><li><label for="taskPriority">Priority</label> <select name="priority" id="taskPriority"><option value="high">High</option><option value="normal" selected="selected">Normal</option><option value="low">Low</option></select></li><li><label for="taskDueDate">Due Date</label> <input type="datetime-local" name="date" id="taskDueDate" required/></li><li><button type="submit" id="confirmTaskBtn">confirm</button></li></ul></form><img src="5b23d339ea8fc83a7683.svg" id="closeTaskDialogBtn"
