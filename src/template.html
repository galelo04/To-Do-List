<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="sideBg">
            </div>
            <div class="logo">logo</div>
        </div>
        <div class="main">
            <div class="header">
                <div class="listTitle">
                </div>
            </div>
            <div class="mainContent">
                <div class="listOrg">
                    <div class="tasks">
                    </div>
                    <button id="newTaskBtn">+ New Task</button>
                </div>
                <div class="taskOrg">taskorg</div>
            </div>
        </div>
        <dialog>
            <form action="" method="dialog">
                <input type="hidden" id="taskId" name="taskId">
                <input type="hidden" id="dialogType" name="dialogType">
                <ul>
                    <li>
                        <label for="taskTitle">Title: </label>
                        <input type="text" id="taskTitle" name="title" required>
                    </li>
                    <li>
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="desc" ></textarea>
                    </li>
                    <li>
                        <label for="taskPriority">Priority</label>
                        <select name="priority" id="taskPriority" >
                            <option value="none" selected="selected">None</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </li>
                    <li>
                        <label for="taskDueDate">Due Date</label>
                        <input type="datetime-local" name="date" id="taskDueDate">
                    </li>
                    <li>
                        <button type="submit" id="confirmBtn">confirm</button>
                        <button type="button" id="closeDialogBtn">Close</button>
                    </li>

                </ul>
            </form>
        </dialog>
    </div>
</body>
</html>
